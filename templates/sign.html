<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Image</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/forms.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <h1>ðŸ“„ Sign Image</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="image">Select Image:</label>
                <div class="file-input-wrapper">
                    <input type="file" id="image" name="image" class="file-input" accept="image/*" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="text_file">Select Private Key File:</label>
                <div class="file-input-wrapper">
                    <input type="file" id="text_file" name="text_file" class="file-input" accept=".txt,.pem" required>
                </div>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                Sign & Download
            </button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Signing image...</p>
        </div>
        
        <div class="result" id="result"></div>

        <div class="nav-links">
            <a href="/" class="nav-btn">Home</a>
            <a href="/verify" class="nav-btn">Verify Image</a>
        </div>
    </div>
</body>
</html>
