<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Signature</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/forms.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <h1>üîç Verify Signature</h1>
        <form id="verifyForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="image">Select Image to Verify:</label>
                <div class="file-input-wrapper">
                    <input type="file" id="image" name="image" class="file-input" accept="image/*" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="public_key">Select Public Key File:</label>
                <div class="file-input-wrapper">
                    <input type="file" id="public_key" name="public_key" class="file-input" accept=".txt,.pem" required>
                </div>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                Verify Signature
            </button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Verifying signature...</p>
        </div>
        
        <div class="result" id="result"></div>

        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/sign">Sign Images</a>
        </div>
    </div>
</body>
</html>
