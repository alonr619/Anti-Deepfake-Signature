<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Signature</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>üîç Verify Signature</h1>
        <form id="verifyForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="image">Select Image to Verify:</label>
                <div class="file-input-wrapper">
                    <input type="file" id="image" name="image" class="file-input" accept="image/*" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="public_key">Select Public Key File:</label>
                <div class="file-input-wrapper">
                    <input type="file" id="public_key" name="public_key" class="file-input" accept=".txt,.pem" required>
                </div>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                Verify Signature
            </button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Verifying signature...</p>
        </div>
        
        <div class="result" id="result"></div>

        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/sign">Sign Images</a>
        </div>
    </div>

    <script>
        document.getElementById('verifyForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            const imageFile = document.getElementById('image').files[0];
            const publicKeyFile = document.getElementById('public_key').files[0];
            
            if (!imageFile || !publicKeyFile) {
                showResult('Please select both an image and a public key file.', 'error');
                return;
            }
            
            formData.append('image', imageFile);
            formData.append('public_key', publicKeyFile);
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            // Show loading state
            submitBtn.disabled = true;
            loading.style.display = 'block';
            result.style.display = 'none';
            
            try {
                const response = await fetch('/verify', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    if (data.status === 'verified') {
                        showResult('‚úÖ Signature verified!', 'success');
                    } else if (data.status === 'not_found') {
                        showResult('‚ùå Signature not found', 'warning');
                    } else {
                        showResult(`Status: ${data.status}`, 'success');
                    }
                } else {
                    showResult(`Error: ${data.error}`, 'error');
                }
            } catch (error) {
                showResult(`Network error: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
        
        function showResult(message, type) {
            const result = document.getElementById('result');
            result.textContent = message;
            result.className = `result ${type}`;
            result.style.display = 'block';
        }
    </script>
</body>
</html>
